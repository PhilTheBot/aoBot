<!DOCTYPE html>
<html ng-app="todoApp">
  

  <head>
      <title>Open a Giving Account | Fidelity Charitable</title>
    <!-- <script src="angular.min.js"></script> -->
    <script src="convo.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@latest/dist/conversational-form.min.js"></script> -->
    <link rel="stylesheet" href="todo.css" />
    <link rel="icon" href="images/favicon.ico">
  </head>


  <body>
    <form id="form">
      <fieldset
          cf-question="Hi, I'm Phil. I can help you open a Giving Account, so you can begin granting money to the organizations you care about!"></fieldset>
      </fieldset>
      <fieldset>
        <label for="fname">First Name</label>
        <input
          required
          cf-questions="What's your name?"
          type="text"
          class="form-control"
          name="fname"
          id="fname"/>
      </fieldset>

      <fieldset>
        <label for="lname">Last Name</label>
        <input 
          required 
          cf-questions="Nice to meet you. {previous-answer}! And what's your last name?" 
          type="text"
          class="form-control" 
          name="lname" 
          id="lname"/>
      </fieldset>

      <fieldset>
        <label for="ssn">SSN</label>
        <input
          cf-questions="Ok, I know we just met, but I'm going to need your Social Security number. I'll turn around while you enter it..."
          type="text"
          class="form-control"
          name="ssn"
          id="ssn"
        />
      </fieldset>

      <fieldset>
        <label for="dob">dob</label>
        <input
          cf-questions="What is you date of birth in the form of mm/dd/yyyy?"
          type="date"
          name="dob"
          id="dob"
          class="form-control"
          />
      </fieldset>

      <fieldset>
        <label for="phone">phone</label>
        <input
          cf-questions="If we ever need to reach you by phone, what number should we use?"
          type="number"
          name="phone"
          id="phone"
          class="form-control"
        />
      </fieldset>

      <fieldset>
        <label for="email">Email</label>
        <input
          pattern=".+\@.+\..+"
          cf-error="E-mail not correct"
          cf-questions="What is your email address so I can send you important correspondence?"
          type="email"
          class="form-control"
          name="email"
          id="your-email"
        />
      </fieldset>

      <fieldset>
        <label for="address">Address</label>
        <input
          cf-questions="What is your Street address (or PO Box)?"
          type="text"
          class="form-control"
          name="address"
          id="your-address"
        />
      </fieldset>

      <fieldset>
        <label for="city">City</label>
        <input
          cf-questions="In what city do you live?"
          type="text"
          class="form-control"
          name="city"
          id="your-city"
        />
      </fieldset>

      <fieldset>
        <label for="state">State</label>
        <input
          cf-questions="I'm not great with geography, what state is that?"
          type="text"
          class="form-control"
          name="state"
          id="your-state"
         />
      </fieldset>

      <fieldset>
        <label for="zip">Zip</label>
        <input
          cf-questions="I'll will be needing the zip code for that location. Just to be more accurate."
          type="text"
          class="form-control"
          name="zipcode"
          id="zipcode"
          />
      </fieldset>

      <fieldset style="display: none;">
        <label for="thats-all">Are you ready to submit the form?</label>
        <select
          cf-questions="Are you ready to submit the form?"
          name="submit-form"
          id="submit-form"
          class="form-control">
          <option></option>
          <option>Yup</option>
        </select>
      </fieldset>

      <fieldset style="display: none;">
        <label for="thats-all">Want to start over?</label>
        <select
          cf-questions="Want to start over?"
          name="repeat"
          id="repeat"
          class="form-control"
        >
          <option></option>
          <option>Yes, let's go again</option>
        </select>
      </fieldset>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div id="cf-context" class="dark-theme" role="cf-context" cf-context></div>

    <!-- javascript tags-->

    <script src="todo.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
