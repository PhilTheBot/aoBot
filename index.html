      <fieldset>

          type="text"

          name="company"
          id="company"
        />
      </fieldset>

      <fieldset>
        <label for="opinion"
          >Will conversational interfaces be everywhere?</label
        >
        <select
          cf-questions="Do you think conversational forms will replace web forms in the future?"
          name="opinion"
          id="opinion"
          class="form-control"
        >
          <option></option>
          <option>Definitely</option>
          <option>Maybe</option>
          <option>No</option>
        </select>
      </fieldset>

      <fieldset>

          cf-error="E-mail not correct"
          cf-questions="If you want to stay updated on conversational interfaces from SPACE10, please give me your email."
          type="email"

          id="your-email"
        />

      <fieldset style="display: none;">

          name="repeat"
